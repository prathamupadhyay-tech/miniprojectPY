{% load static  %}
<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static '/css/register.css'  %}">
    
</head>

<body>



    <div class="wrapper" >
        <div class="inner">
            
            <div class="image-holder"  >
                <img src="{% static '/images/regimage.jpg' %}"
                    alt="image">
                    <img src="{% static '/images/boyshopimage.png' %}"
                    alt="image">
            </div>

            <form action="{% url 'insert' %}" method="POST">
              
                {% csrf_token %}
                <h3>Registration Form</h3>
                <center><h4 style="color: red; padding-bottom: 10px;">{{msg}}</h4></center>
                <div class="form-group">
                    <input type="text" placeholder="First Name" name="fname" class="form-control">
                    <input type="text" placeholder="Last Name" name="lname" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Username" name="uname" class="form-control">

                </div>
                <div class="form-wrapper">
                    <input type="email" placeholder="Email" name="email" id="email" class="form-control ">

                </div>
                <div class="form-wrapper">
                    <select name="gender" id="" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" name="password" class="form-control">

                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" name="password2" class="form-control">

                </div>
                <button type="submit">Register

                </button>
            </form>
        </div>
    </div>
</body>

</html>
