{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Login page
    </title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords"
        content="Hotair Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!-- //Meta tag Keywords -->
    <link href="//fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!--/Style-CSS -->
    <link rel="stylesheet" href="{% static '/css/index.css'  %}" type="text/css" media="all" />
    <!--//Style-CSS -->

    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css'  %}" type="text/css" media="all">

</head>

<body>

    <!-- form section start -->
    <section class="w3l-hotair-form">
        <h1>KAIV Clothing</h1>
        <div class="container">
            <!-- /form -->
            <div class="workinghny-form-grid">
                <div class="main-hotair">
                   

                    <div class="content-wthree">
                        <h2>Log In</h2>
                        <p>To Your Account</p>
                        <center><h4 style="color: red; padding-bottom: 10px;">{{msg}}</h4></center>
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <input type="email" class="email" name="email" placeholder="email" required="">
                            <input type="password" class="password" name="password" placeholder="User Password"
                                required="">
                            <button class="btn" type="submit">Log In</button>
                        </form>
                        <p>Or Connect With Social Media</p>
                        <div class="social-icons w3layouts">
                            <ul>
                                <li>
                                    <a href="https://www.facebook.com/" class="facebook"><span
                                            class="fa fa-facebook"></span> </a>
                                </li>
                                <li>
                                    <a href="#url" class="twitter"><span class="fa fa-twitter"></span> </a>
                                </li>
                                <li>
                                    <a href="#url" class="pinterest"><span class="fa fa-pinterest"></span> </a>
                                </li>
                            </ul>
                        </div>
                        <p class="form__text">
                            <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create
                                account</a>
                        </p>
                       
                    </div>
                    <div class="w3l_form align-self" style="background-color: white;">
                        
                        <div class="left_grid_info">
                            <img src="{% static '/images/regimage.jpg' %}" alt="">

                        </div>
                        <div class="left_grid_info">
                            <img src="{% static '/images/boyshopimage.png' %}"  alt="">

                        </div>
                    </div>
                </div>
            </div>
            <!-- //form -->
        </div>
        <!-- copyright-->
        <div class="copyright text-center">
            <p class="copy-footer-29">Â© 2022 KAIV Clothing. All rights reserved
            </p>
        </div>
        <!-- //copyright-->
    </section>
    <!-- //form section start -->


</body>

</html>
